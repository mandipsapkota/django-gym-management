{% extends 'base.html' %}
{% load static %}
 {% block content %}
 <!-- Main Start -->
    <main>
		<!-- Services -->
        {% if msg %}
        <div class="alert alert-success">
            {{ msg }}
        </div>
    {% endif %}
    
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Enquiry Form</h1>
			<div class="row">
				<div class="col-md-6">
					<img src="{% static 'images/image.png' %}" class="img-fluid" /> 
				</div>
				<div class="col-md-6">
					<form method="POST">
                        {%csrf_token%}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
									<button type="submit" class="btn btn-primary" />Submit form</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
