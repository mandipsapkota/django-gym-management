{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if not user.is_authenticated %}
 <!-- Main Start -->
    <main>
		<!-- Services -->
        {% if msg %}
        <div class="alert alert-success">
            {{ msg }}
        </div>
    {% endif %}
    
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Registration Form</h1>
			<div class="row">
				<div class="col-md-6 offset-3">
					<form method="POST">
                        {%csrf_token%}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
									<button type="submit" class="btn btn-primary" />Submit form</button>
								</td>
							</tr>
						</table>
					</form>
					<p>Already a user ? <a href="{% url 'login' %}">Login Here</a></p>

				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->

{% else %}
<p>Already logged in . Click <a href="{% url 'home' %}">Here</a></p>
{% endif %}
{% endblock %}
